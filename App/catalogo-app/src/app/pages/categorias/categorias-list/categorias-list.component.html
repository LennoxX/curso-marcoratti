<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Categorias</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Categorias</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="card card-outline card-purple elevation-2">
        <div class="card-body">

            <p-table [value]="resources" class="table table-hover table-condensed" [paginator]="true" [rows]="10" [totalRecords]="resources.length"
                [loading]="loading">
                <ng-template pTemplate="header">
                    <tr class="d-flex">
                        <th class="col-sm-8">Nome</th>
                        <th class="col-sm-4">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-resource>
                    <tr class="d-flex">
                        <td class="col-sm-8">{{resource.nome}}</td>
                        
                       <td class="col-sm-4">
                            <a [routerLink]="[resource.id]" pTooltip="Editar" tooltipPosition="top"
                                class="btn btn-info btn-sm mr-1"><i class="fa fa-search"></i></a>
                            <button pTooltip="Editar" tooltipPosition="top"
                                class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                     
                       </td>
                    </tr>
                </ng-template>
            </p-table>

            <div *ngIf="loading">
                <p-progressBar mode="indeterminate"></p-progressBar>
            </div>

        </div>
    </div>
</div>
