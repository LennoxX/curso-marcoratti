<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Produtos</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active">Produtos</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="card card-outline card-purple elevation-2">
        <div class="card-body">

            <p-table [value]="resources" [paginator]="true" [rows]="10" [totalRecords]="resources.length"
                [loading]="loading">
                <ng-template pTemplate="header">
                    <tr class="d-flex">
                        <th class="col-sm-2">Nome</th>
                        <th class="col-sm-3">Descrição</th>
                        <th class="col-sm-1">Preço</th>
                        <th class="col-sm-2">Estoque</th>
                        <th class="col-sm-2">Categoria</th>
                        <th class="col-sm-2">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-resource>
                    <tr  class="d-flex">
                        <td class="col-sm-2">{{resource.nome}}</td>
                        <td class="col-sm-3">{{resource.descricao}}</td>
                        <td class="col-sm-1">{{resource.preco | currency:'BRL':'symbol'}}</td>
                        <td class="col-sm-2">{{resource.estoque}}</td>
                        <td class="col-sm-2">{{resource.categoria?.nome}}</td>
                        <td class="col-sm-2">
                            <a [routerLink]="[resource.id]" pTooltip="Editar" tooltipPosition="top"
                            class="btn btn-info btn-sm mr-1"><i class="fa fa-search"></i></a>
                        <button pTooltip="Editar" tooltipPosition="top"
                            class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div *ngIf="loading">
                <p-progressBar mode="indeterminate"></p-progressBar>
            </div>

        </div>
    </div>
</div>
